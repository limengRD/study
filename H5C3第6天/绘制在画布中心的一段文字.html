<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');
    
    var str = "覃佳佳";
    var w = ctx.canvas.width;
    var h = ctx.canvas.height;

    var x0 = w/2;
    var y0 = h/2;
    ctx.moveTo(0,y0);
    ctx.lineTo(w,y0);
    ctx.moveTo(x0,0);
    ctx.lineTo(x0,h);
    ctx.stroke();

    ctx.font = '20px Microsoft YaHei';
    //对齐方式
    // ctx.textAlign = 'right';
    ctx.textBaseline = 'bottom';
    ctx.fillText(str,x0,y0);

    //获取文本的宽度

    ctx.measureText(str).width;
</script>
</body>
</html>
