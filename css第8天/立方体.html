<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    .main {
	    	position: relative;
	    	width: 200px;
	    	height: 200px;
	    	margin: 200px auto;
	    }
	    .a {
	    	background-color: red;
	    	width: 200px;
	    	height: 200px;
	    	opacity: 0.5;
	    }
	    .b {
	    	transform: rotateY(90deg);
	    	transform: origin(left);
	    }
	</style>
</head>
<body>
	<div class="main">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
	</div>	
</body>
</html>
