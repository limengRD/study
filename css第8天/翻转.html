<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 224px;
			height: 224px;
			margin: 40px auto;
			position: relative;


		}
		img {
			position: absolute;
			left: 0;
			top: 0;
			transition: all 2s;

		}
		img:first-child {
			z-index: 1;			
			backface-visibility: hidden;
		}
		div:hover img{
			transform: rotateY(180deg);	
		}
	</style>
</head>
<body>
	<div>
		<img src="images/qian.svg" alt="">
		<img src="images/hou.svg" alt="">
	</div>
</body>
</html>
