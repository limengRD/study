<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        li {
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #fff;
            box-sizing: border-box;
            position: relative;
        }
        .box {
            width:300px;
            height:300px;
            position:relative;
            margin:100px auto;
            transform-style:preserve-3d;
            transform:rotateX(-30deg) rotateY(-30deg);
            animation:run 3s linear infinite alternate;
        }
        @keyframes run {
            0%{ 
                transform:rotateX(-30deg) rotateY(-30deg);
            }
            100%{
                transform:rotateX(180deg) rotateY(-30deg);
            }
        }
        .box > div {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            position: absolute;
            left: 0;
            top: 0;
        }
        .top {
            transform: translateY(-150px) rotateX(90deg);
        }
        .bottom {
            transform: translateY(150px) rotateX(90deg);
        }
        .left {
            transform: translateX(-150px) rotateY(90deg);
        }
        .right {
            transform: translateX(150px) rotateY(90deg);
        }
        .front {
            transform: translateZ(150px);
        }
        .hind {
            transform: translateZ(-150px);
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="front"></div>
        <div class="hind"></div>
    </div>
    <script>
            $(function(){
                var arr = ['pink',"deeppink","yellow","greenyellow","blue","red"];
                $('.box>div').each(function(index,item){
                    var ul = $('<ul></ul>')
                    for(var i = 0; i < 9; i++) {
                        var li = $('<li></li>')
                        li.css('background',arr[index])
                        ul.append(li);
                    }
                    $(item).append(ul)
                })
                var loader = []
                for(var i = 0; i < 54; i++) {
                    loader.push(parseInt(Math.random()*700))
                }
                $('li').each(function(i,item){
                    $(item).css('top',loader[i],'left',loader[i])
                })
                $('li').each(function(i,item){
                    $(item).animate({"left":0,"top":0},3000)
                })
            })
        </script>
</body>

</html>
