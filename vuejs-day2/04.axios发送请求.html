        data: {

        methods: {
            async getApi() {
                const {data} = await axios.get('http://39.106.32.91:3000/api/getlunbo')
                console.log(data)

                const {data} = await axios.get('http://39.106.32.91:3000/api/post',{name:'zs',age:12})
                console.log(data)

        }
    })
