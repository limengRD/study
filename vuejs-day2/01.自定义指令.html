<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-color>{{message}}</div>
        <p v-aclick>ddddd</p>
    </div>
</body>
<script>
    Vue.directive('color',{
        // bind(el) {
        //     el.style.color = 'red'
        // },
        inserted(el){
            el.style.color = 'red'
        }
    })
    const vm = new Vue({
        el: "#app",
        data: {
            message: 'v-color'
        },
        methods: {},
        directives: {
            aclick : {
                bind(el){
                    el.style.color = 'blue'
                }
            }
        }
    })
</script>
</html>
