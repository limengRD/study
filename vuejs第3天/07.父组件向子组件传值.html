<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <com :msg="msg"></com>
    </div>


</body>
<script>


    Vue.component('mycom',{
        template: '<div></div>'
    })

    const vm = new Vue({
        el: "#app",
        data: {
            msg: 'abc'
        },
        methods: {},
        components: {
            'com': {
                template: `
                <div>
                    <h3>这是一个组件 {{msg}}</h3>
                </div>`,
                props: ['msg']
            }
        }
    })

</script>
</html>
