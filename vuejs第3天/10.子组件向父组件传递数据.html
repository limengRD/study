<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <com @method="show"></com>
    </div>


</body>
<script>


    Vue.component('mycom',{
        template: '<div></div>'
    })

    const vm = new Vue({
        el: "#app",
        data: {
            msg: 'abc'
        },
        methods: {
            show(arg) {
                this.msg = arg 
            }
        },
        components: {
            'com': {
                template: `
                <div>
                    <h3 @click="fn">这是一个组件 </h3>
                </div>`,
                data() {
                    return {
                        msg: '这是子组件的数据'
                    }
                    
                },
                methods: {
                    fn() {
                        this.$emit('method',this.msg)
                    }
                }
            }
        }
    })

</script>
</html>
