<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 1000px;
            margin: 0 auto;
            background: green;
            width: 1170px;
        }
        @media (max-width: 1200px) {
            .container {
                width: 970px;
                background: blue;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 750px;
                background: yellow;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                background: red;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
