<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        
        img {
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="xn.png" alt="" />
    <img src="xn.png" alt="" />
    <img src="xn.png" alt="" />
    <img src="xn.png" alt="" />
    <img src="xn.png" alt="" />
    <img src="xn.png" alt="" />
    
</body>
<script>
    var img = document.getElementsByTagName('img');
    for(var i = 0 ; i < img.length ; i++) {
        move(img[i]);
    }
    function move(obj) {
            obj.onmousedown = function (e) {
            e = e || event;

            if(e.preventDefault){
                e.preventDefault();
            }

            e.returnValue && (e.returnValue = false);
            obj.setCapture && obj.setCapture(); 
            ditX = e.clientX - obj.offsetLeft;
            ditY = e.clientY - obj.offsetTop;
            document.onmousemove = function (e) {
                e = e || event;
                var x = e.clientX - ditX;
                var y = e.clientY - ditY;
                if(x < 0) {
                    x = 0;
                }
                if(x > document.documentElement.clientWidth - obj.offsetWidth){
                    x = document.documentElement.clientWidth - obj.offsetWidth;
                }
                if(y < 0) {
                    y = 0;
                }
                if(y > document.documentElement.clientHeight - obj.offsetHeight){
                    y = document.documentElement.clientHeight - obj.offsetHeight;
                } 
                // console.log(x,y);    
                obj.style.left = x + 'px';         
                obj.style.top = y + 'px';
            }
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        } 
    }

</script>
</html>
