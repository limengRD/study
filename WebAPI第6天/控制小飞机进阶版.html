<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #fly {
            width: 85px;
            height: 81px;
            background:url(fly.gif);
            position: absolute;
            left: 100px;
            top: 100px;
    
        }
    </style>
</head>
<body>
    <div id="fly"></div>
</body>
<script>
    var oFly = document.getElementById('fly');
    var onOff = {
        left: false,
        up: false,
        right: false,
        down:false
    }
    var speed = 10;
    setInterval(function (){
        if(onOff.left) {
            oFly.style.left = oFly.offsetLeft - speed + 'px';
            oFly.style.transform = 'rotate(-90deg)';
        }
        if(onOff.up) {
            oFly.style.top = oFly.offsetTop - speed + 'px';
            oFly.style.transform = 'rotate(0deg)';
        }
        if(onOff.right) {
            oFly.style.left = oFly.offsetLeft + speed + 'px';
            oFly.style.transform = 'rotate(90deg)';
        }
        if(onOff.down) {          
            oFly.style.top = oFly.offsetTop + speed + 'px';
            oFly.style.transform = 'rotate(180deg)';
        }



        if(onOff.left && onOff.up) {
            oFly.style.transform = 'rotate(-45deg)';
        }
        if(onOff.left && onOff.down) {
            oFly.style.transform = 'rotate(-135deg)';
        }
        if(onOff.right && onOff.up) {
            oFly.style.transform = 'rotate(45deg)';
        }
        if(onOff.right && onOff.down) {
            oFly.style.transform = 'rotate(135deg)';
        }


        if(oFly.offsetLeft <= 0) {
            oFly.style.left = 0;
        }
        if(oFly.offsetLeft > document.documentElement.clientWidth - oFly.offsetWidth) {
            oFly.style.left = document.documentElement.clientWidth - oFly.offsetWidth + 'px';
        }
        if(oFly.offsetTop <= 0) {
            oFly.style.top = 0;
        }
        if(oFly.offsetTop > document.documentElement.clientHeight - oFly.offsetHeight){
            oFly.style.top = document.documentElement.clientHeight - oFly.offsetHeight + 'px';
        }
    },30);
    document.onkeydown = function (e) {
        e = e || event;
        if(e.keyCode == 37) {
            onOff.left = true;
        } else if(e.keyCode==39) {
            onOff.right = true;
        }
        
        if(e.keyCode == 38) {
            onOff.up = true;
        } else if(e.keyCode==40) {
            onOff.down = true;
        }
    }
    document.onkeyup = function (e) {
        e = e || event;
        if(e.keyCode == 37) {
            onOff.left = false;
        } else if (e.keyCode == 38) {
            onOff.up = false;
        } else if (e.keyCode == 39) {
            onOff.right = false;
        } else if (e.keyCode == 40) {
            onOff.down = false;
        }
    }
</script>
</html>
