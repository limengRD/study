<!-- 2. 使用Vue循环显示一个对象数组到页面上，并设置索引为0的那一项被默认选中；
为默认选中项添加 .active 类样式（红色、加粗字体）；
非选中项 的默认样式为（蓝色，非加粗字体）；
并且点击不同的列表项， 可以切换选中状态； -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: red;
            font-weight: 700;
        }
        .isun {
            color: blue
        }
    </style>
    <script src="./lib/vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <ul >
            <li v-for="(item,i) in person" :key="item.id" :class="i == num ? 'active' : 'isun' " @click="num=i">{{item.id}} {{item.name}} {{item.age}} {{item.message}}</li>
        </ul>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            num:0,
            person:[
                {id:1,name: 'zs',age:18,message:'的接口点击的框架的'},
                {id:2,name: 'zs',age:18,message:'的接口点击的框架的'},
                {id:3,name: 'zs',age:18,message:'的接口点击的框架的'},
                {id:4,name: 'zs',age:18,message:'的接口点击的框架的'},
                {id:5,name: 'zs',age:18,message:'的接口点击的框架的'},
                {id:6,name: 'zs',age:18,message:'的接口点击的框架的'}
            ]
        },
        methods: {}
    })
</script>
</html>
