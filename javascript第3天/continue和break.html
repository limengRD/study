		   // 求整数 1-100 的累加值，单要求跳过所有有个位为3的数
		   var sum = 0;
		   for (var i =1 ; i<= 100; i++){
		   	if (i% 10 == 3){
		   		// 跳出本次循环直接开始下次循环
		   		continue;
		   	}
		   	sum+=i;
		   }
		   console.log(sum);
	</script>
