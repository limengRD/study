<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 如何定义一个数组
		var arr1 = [1,2,3,4];
		var arr2= [1,'a',true];
		// 输出一个数组
		console.log(arr1,arr2);
		// 如何取出数组中某一个值
		console.log(arr1[0]);
		// 如何计算数组的长度
		console.log(arr1.length);
		// 数组遍历
		for(var i = 0 ; i< arr1.length; i++) {
			console.log(arr1[i]);
		}
		// 如何改变数组中一个值
		arr1[0] = 'a';
		// 如何清空数组
		arr1.length = 0;
	</script>
</body>
</html>
