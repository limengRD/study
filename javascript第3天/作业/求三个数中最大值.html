<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function maxNumber (x,y,z) {
			if(x>y){
				if(x>z) {
					console.log('最大值是:' + x);
				}else {
					console.log('最大值是:' + z);
				}
			}else {
				if(y>z) {
					console.log('最大值是:' + y);
				}else {
					console.log('最大值是:' + z);
				}
			}
		}
		maxNumber(123,24123,3);
	</script>
</body>
</html>
