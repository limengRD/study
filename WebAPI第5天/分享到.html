<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #box {
            width: 150px;
            height: 300px;
            background: red;
            position:fixed;
            left: -150px;
            top: 200px;
            transition: 1s;
        }
        #box #sider {
            width: 30px;
            height: 60px;
            text-align: center;
            line-height: 20px;
            background-color: black;
            position: absolute;
            right:-30px;
            top: 120px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="sider">分享到</div>
    </div>
</body>
<script>
    var bBox = document.getElementById('box');
    bBox.onmouseover = function () {
        bBox.style.left = "0px";
    }
    bBox.onmouseout = function () {
        bBox.style.left = "-150px"
    }
</script>
</html>
