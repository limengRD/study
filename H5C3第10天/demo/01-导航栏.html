<!-- 使用的html5的申明 -->
<!DOCTYPE html>
<!-- 使用的是中文简体语言 en zh-tw -->
<html lang="zh-CN">
<head>
    <!-- 使用的是 utf-8  -->
    <meta charset="utf-8">
    <!-- 如果使用的是IE浏览器 那么选择最高版本的内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口宽度和设备一致  视口的缩放比和PC一致  用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 优先解释这三个标签-->

    <title>基本模板</title>
    <!--引入bootstrap核心样式-->
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--
        html5标签IE8不支持 html5shiv
        媒体查询IE8不支持  Respond
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 注意：预览页面必须在http形式打开，不能file://打开 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释-->
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 组件的根元素 导航栏的样式  navbar-default navbar-inverse -->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- 商标区域 按钮切换 在移动端完全显示 -->
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <!--按钮切换-->
            <!--
            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            bootstrap在页面初始化的时候回去根据自定义属性初始化js组件功能
            data-toggle="collapse" 初始化当前元素为collapse组件
            data-target="#bs-example-navbar-collapse-1"  指定控制的目标元素
            -->
            <!--
            aria-expanded="false" 和功能没关系 aria-* 属性屏幕阅读器使用的（盲人使用的）
            <span class="sr-only">Toggle navigation</span>
            screen read only
            -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--商标区域-->
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!-- 导航的内容  搜索框 导航链接 下拉框  -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- bootstrap 是基于jquery  -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery/jquery.min.js"></script>
<!-- bootstrap 核心js文件 js插件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
