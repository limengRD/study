<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = 10;
		var b = 12;
		var maxNum = a > b ? a : b;
		console.log(maxNum);
		// 判断一个年龄是否成年
		//声明一个变量
		var age =18;
		//三元运算符  一个表达式 ？ 语句1 : 语句2;
		var result = age >= 18 ? '成年' : '未成年';
		console.log(result);
	</script>
</body>
