<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var i = 0;
	var sum = 0;
		// do{
		// 	i++;
		// 	console.log(i);
		// } while(i<10);

		// 1-100所有数的和
		// 因为是 先i++再 进行相加所以在 是99的时候 是100
		do{
			i++;
			sum+=i;
		} while(i<100);
		console.log(sum);
	</script>
</body>
</html>
