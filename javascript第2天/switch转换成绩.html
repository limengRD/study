<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var score = 60;
		var sscore = parseInt(score/10);
		switch(sscore){
			case 10:
			case 9:
				console.log('A');
				break;
			case 8:
				console.log('B');
				break;
			case 7:
				console.log('C');
				break;
			case 6:
				console.log('D');
				break;
			default:
				console.log("E")
				break;		
		}
	</script>
</body>
</html>
