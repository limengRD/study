<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var i = 0;
		var sum = 0;
		while(i < 10) {
			i++;
			console.log('i:' + i);
			sum+=i;//相当于 sum = sum+i;
			console.log('sum:' + sum);
		}
		console.log(sum);

	</script>
</body>
</html>
