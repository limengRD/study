<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #box {
            margin: 100px 0;
            width: 700px;
            height: 400px;
            position: relative;
            border: 1px solid red;
        }

        img {
            position: absolute;
            width: 200px;
        }
    </style>
</head>

<body>
    <input type="button" value="high起来" />
    <input type="button" value="敲代码去" />
    <div id="box">
        <img src="xn.png" id="oImg" />
    </div>
</body>
<script>
    var input = document.getElementsByTagName('input');
    var box = document.getElementById('box');
    var img = document.getElementById('oImg');

    input[0].onclick = function () {
        setInterval(function (){
            
            img.style.left = Math.round(Math.random()*(box.offsetWidth-img.clientWidth)) + 'px';
            img.style.top = Math.round(Math.random()*(box.offsetHeight-img.clientHeight)) + 'px';
        },100)
    }
</script>
</html>
