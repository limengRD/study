        function fn() {

        }
        // setInterval(fn,1000);

        // 解除定时器
        var timer1 = setInterval(function () {
            console.log(123);
            clearInterval(timer1);
            console.log(timer1);
            timer1 = null;
        },2000)


        var i = 0;
        var timer2 = setInterval(function () {
            i++;
            if(i > 10) {
                clearInterval(timer2);
                timer2 = null;
            }else {
                console.log(i);
            }
        },1000)
    </script>
