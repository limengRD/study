<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .box {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            position: relative;
            border: 1px solid #ccc;
        }
        a {
            display: none;
            width: 400px;
            height: 300px;
            cursor: move;
            text-align: center;
            font: 700 80px/300px "simsun";
        }
        .show {
            display: block;
        }
        ul {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -66px;
        }
        li {
            float: left;
            width: 18px;
            height: 18px;
            text-align: center;
            color: #fff;
            line-height: 18px;
            cursor: pointer;
            margin: 2px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);    
        }
        .current {
            background-color: red;
        }
        span {
            position: absolute;
            top: 50%;
            text-align: center;
            font: 700 30px/60px "simsun";
            color: #fff;
            margin-top: -30px;
            width: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
        }
        span:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .right {
            right: 0;
        }
	</style>
	
</head>
<body>
	<div class="box">
        <a href="#" class="show">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>

        <ul>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <span class="left">&lt;</span>
        <span class="right">&gt;</span>
    </div>
</body>
<script>
    //获取元素
    var ul = document.getElementsByTagName('ul');
    var li = document.getElementsByTagName('li');
    var span = document.getElementsByTagName('span');
    var a = document.getElementsByTagName('a');
    var j = 0;


    for(var i = 0 ; i < li.length ; i++) {
        li[i].index = i;
        li[i].onclick = function () {
            for(var i = 0 ; i < li.length ; i++) {
                li[i].className = '';
            }
            this.className = 'current';
            for(var i = 0 ; i < a.length ; i++) {
                a[i].className = '';
            }
            a[this.index].className = 'show';
        }
    }

    span[0].onclick = function () {
        for(var i = 0 ; i<li.length ; i++){
            if(li[i].className == 'current'){
                j=i;
            }
        }
        j--;
        if(j<0){
            j=5;
        }
        li[j].click(); 
    }

    span[1].onclick = function () {
        for(var i = 0 ; i<li.length ; i++){
            if(li[i].className == 'current'){
                j=i;
            }
        }
        j++;
        console.log(li.length);
        if(j>5){
            j=0;
        }
        li[j].click();
    }
</script>
</html>
