<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
        }
        img{
            position: fixed;
            top: 100px;
            
        }
        img:nth-child(2) {
            right: 0;
        }
    </style>
</head>
<body>
    <img src="xn.png" alt="" />
    <script>
        var img = document.getElementsByTagName('img')[0];
        setTimeout(function () {
            img.style.display = 'none';
        },2000)
    </script>
</body>
</html>
