<body>
    <script>
        function sort (array,fnCompare) {
            for (var i = 0; i < array.length-1; i++){
                for(var j = 0 ; j < array.length-1-i; j++){
                    if(fnCompare(array[j],array[j+1])>0){
                        var tmp = array[j];
                        array[j] = array[j+1];
                        arr[j+1] = tmp;
                    }
                }
            }
        }
        var arr = [56,10,1,17];
        sort (arr,function(a,b){
            return b-a;
        })
        console.log(arr);
    </script>
</body>
