<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.wrap {
				width: 300px;
				margin: 100px auto 0;
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0;
				border: 1px solid #c0c0c0;
				width: 400px;
			}
			
			th,
			td {
				border: 1px solid #d0d0d0;
				color: #404060;
				padding: 10px;
			}
			
			th {
				background-color: #09c;
				font: bold 16px "微软雅黑";
				color: #fff;
			}
			
			td {
				font: 14px "微软雅黑";
			}
			
			tbody tr {
				background-color: #f0f0f0;
			}
			
			tbody tr:hover {
				cursor: pointer;
				background-color: #fafafa;
			}
		</style>
</head>
<body>
        <div class="wrap">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="theadInp">
                            </th>
                            <th>菜名</th>
                            <th>饭店</th>
                        </tr>
                    </thead>
    
                    <tbody id="tbody">
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>红烧肉</td>
                            <td>田老师</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>西红柿鸡蛋</td>
                            <td>田老师</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>红烧狮子头</td>
                            <td>田老师</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>日式肥牛</td>
                            <td>田老师</td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
</body>
<script>
    var oTheadInp = document.getElementById('theadInp');
    var oTbodyInp = document.getElementById('tbody');
    var input = oTbodyInp.getElementsByTagName('input');

    oTheadInp.onclick = function() {
        // if(oTheadInp.checked){
        //     for (var i = 0; i < input.length ; i++){
        //         input[i].checked = true;
        //     }
        // } else {
        //     for(var i = 0 ;i < input.length ; i++){
        //         input[i].checked = false;
        //     }
        // }
        for(var i = 0; i < input.length ; i++) {
            input[i].checked = this.checked;
        }
    }

    for(var i = 0; i < input.length; i++){
        input[i].onclick = function() {
            var onOff = true;
            for(var i = 0; i < input.length ; i++) {
                if(input[i].checked == false) {
                    onOff = false;
                }
            }
            oTheadInp.checked = onOff;
        }
    }
</script>
</html>
