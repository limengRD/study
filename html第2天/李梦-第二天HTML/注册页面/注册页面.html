<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<body>
	<form action="登录.html">
		<fieldset>
			<legend>个人信息</legend>
			<label>用户名:<input type="text" placeholder="请输入8-12个字符的用户名" autofocus></label> <br /><br />
			<label>邮箱:<input type="email" placeholder="请输入您的电子邮箱地址" name="email" autocomplete></label> <br /><br />
			<label>密码:<input type="password" placeholder="请输入8-12个字符的密码"></label> <br /><br />
			<label>性别:男 <input type="radio" name="sex"/> 女<input type="radio" name="sex"/> <br /><br />
			<label>出生日期:<input type="date" /></label> <br /> <br />
			<label>爱好:<input type="checkbox" />吃喝玩 <input type="checkbox" />睡觉 <input type="checkbox" />其他</label><br /><br />
			<label>上传头像:<input type="file" /></label> <br /><br />
			<label>籍贯:
				<select>
					<option>北京</option>
					<option>天津</option>
					<option>上海</option>
				</select>
				<select>
					<option>顺义</option>
					<option>昌平</option>
				</select>
				<input type="text" placeholder="请输入您所居住的街道"><br /> <br />
				<input type="submit" value="注册" />
				<input type="reset" />
				<input type="button" value="保存" />
			</label>
		</fieldset>
	</form>
</body>
</html>
