<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格练习</title>
</head>
<body>
	<table border="1" cellspacing="0" width="500" height="300" style="border-color:green">
		<tr>
			<th colspan="3">星期一菜谱</th>
		</tr>
		<tr>
			<td rowspan="2">青菜</td>
			<td>清炒茄子</td>
			<td>花椒扁豆</td>
		</tr>
		<tr>
			<td>小葱豆腐</td>
			<td>炒白菜</td>
		</tr>
		<tr>
			<td rowspan="2">荤菜</td>
			<td>鱼香肉丝</td>
			<td>油焖大虾</td>
		</tr>
		<tr>
			<td><img src="mao.png" />海参鲍鱼</td>
			<td>龙肝凤胆</td>
		</tr>
	</table>
</body>
</html>
