<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box1 .spec2 p{  /*选中p标签 一个id选择器 一个类选择器 一个标签选择器 0，1，1，1*/
			color:red;
		} 
		div div #box3 p{ /*选中p标签 一个id选择器 三个标签选择器 0，1，0，3*/
			color:blue;
		} 
		div.spec1 div.spec2 div.spec3 p{ /* 选中p标签 三个类选择器 四个标签选择器 0，0，3，4*/
			color:green;
		} 
	</style>
</head>
<body>
	<div id="box1" class="spec1">
		<div id="box2" class="spec2">
			<div id="box3" class="spec3">
				<p>文字颜色是什么</p>
			</div>
		</div>
	</div>
</body>
</html>
