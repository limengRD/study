<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航</title>
	<style>

		nav {
			height: 41px;
			background-color: #FCFCFC;
			border-top: 2px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
		}
		nav a {
			height: 41px;
			display: inline-block;
			text-decoration: none;
/*			font-size: 15px;
			font-family: "宋体";*/
			font: 14px/41px "微软雅黑";
			color: #4e4e4e;
			padding: 0px 15px;
		}
		a:hover {
			background-color: #cdcdcd;
		}
		.nav {
			width:500px;
			height:41px;
			margin: 0 auto;
		}
		.demo {
			width: 300px;
			height: 300px;
			border: 1px solid red;
		}
		.demo a {
			display: block;
			height:100px;
			width:100px;
			margin: 0 auto;
		}
		.wai {
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 100px;
			padding: 1px;
			border: 1px solid red;
		}

		.nei {
			width: 100px;
			height: 100px;
			background-color: blue;
			margin-top: 50px;
		}
		.news {
			width: 59px;
			height: 33px;
			line-height: 33px;
			color: #666666;
			border: 1px solid #C1C1C1;
			border-radius: 5px 0 0 5px;
			margin:200px;
			padding-left: 15px;

		}
	</style>
</head>
<body>
	<nav>
	    <div class="nav">
			<a href="#">首页</a>
			<a href="#">个人中心</a>
			<a href="#">导航</a>
			<a href="#">收藏夹</a>
			<a href="#">退出</a>
		</div>
	</nav>
	<div class="wai">
		<div class="nei"></div>
	</div>
	<div class="news">
		新闻	
	</div>
</body>
</html>
