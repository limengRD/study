<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索趣图</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.main-body {
			margin: 100px;
			width: 238px;
			height: 294px;
			border: 1px solid #d9e0ee;
			border-top: 3px solid #ff8400;
		}
		.main-body h3 {
			height: 35px;
			border-bottom: 1px solid #d9e0ee;
			font-size: 16px;
			font-weight: normal;
			padding-left: 12px;
			line-height: 35px;
		}
		.main-body img {
			padding: 7px 0px 0px 8px;
		}
		.main-body ul {
			list-style: none;
			padding-left: 8px;
		}
		.main-body ul li {
			height: 26px;
			background: url(images/square.png) no-repeat left center;
			padding-left: 10px;
		}
		.main-body ul li a {
			color: #666;
			font-size: 12px;
			text-decoration: none;
		}
		.main-body ul li a:hover {
			color: #ff8400;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="main-body">
		<h3>搜索趣图</h3>
		<img src="images/happy.gif" />
		<ul>
			<li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
			<li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
			<li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
		</ul>
	</div>	
</body>
</html>
