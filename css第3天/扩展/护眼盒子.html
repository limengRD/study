<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>护眼盒子</title>
	<style>
	    div {
	    	padding: 40px;
	    	margin:0 auto;
	    	border: 10px solid red;
	    }
		.five {
			width: 0px;
			height: 0px;
			padding: 40px;
			border: 10px solid red;
		}
		.four {
			width:100px;
			height:100px;
		}
		.three {
			width:200px;
			height:200px;
		}
		.two {
			width:300px;
			height:300px;
		}
		.one {
			width:400px;
			height:400px;
		}

	</style>
</head>
<body>
	<div class="one">
			<div class="two">
				<div class="three">
					<div class="four">
						<div class="five"></div>
					</div>
				</div>
			</div>
		</div>	
</body>
</html>
