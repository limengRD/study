<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas')
        var ctx = myCanvas.getContext('2d')
        ctx.moveTo(100,100)
        ctx.lineTo(400,100)
        ctx.lineTo(400,400)
        ctx.lineTo(100,400)
        ctx.closePath()
        ctx.stroke()

        ctx.moveTo(150,150)
        ctx.lineTo(150,350)
        ctx.lineTo(350,350)
        ctx.lineTo(350,150)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()
    </script>
</body>
</html>
